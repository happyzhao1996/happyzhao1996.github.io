---
layout: default
---

{%- for post in site.posts -%}
<div class="well">
	<span class="post-date">{{ post.date | date: "%b.%d, %Y" }}</span>
	<h2>
		<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
	</h2>
	<div class="post-description">
        {{ post.description }}
    </div>
</div>
{%- endfor -%}
